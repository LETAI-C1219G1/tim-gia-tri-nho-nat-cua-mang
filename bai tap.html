<script>
    let arr=[3, 5, 1, 8, -3, 7, 8];
    let min =minArr(arr);
    function minArr(arr) {
        let min=arr[0];
        for (let i=1;i<arr.length;i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }return min;
    }
    console.log(min);
</script>
